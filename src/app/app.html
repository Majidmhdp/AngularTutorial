<app-header />

<main>
  <ul id="users">
    @for (item of users; track item.id) {
      <li>
        <app-user [user]="item" (select)="onSelect($event)" />
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [name]="selectedUser.name" />
  } @else {
    <p id="fallback" >Please select a user to see their tasks.</p>
  }
  
</main>

<router-outlet />
